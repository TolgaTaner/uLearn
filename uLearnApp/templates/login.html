{% extends 'base.html' %}
{% load staticfiles%}
{% block content %}
<!-- banner -->
  <div class="courses_banner">
  	<div class="container">
  		<h3>Login</h3>
  		<p class="description">
            Please login using instructions above.
        </p>
        <div class="breadcrumb1">
            <ul>
                <li class="icon6"><a href="/">Home</a></li>
                <li class="current-page">Login</li>
            </ul>
        </div>
  	</div>
  </div>
    <!-- //banner -->
	<div class="courses_box1">
	   <div class="container">
	   	  <form class="login" action="login" method="post">
          {% csrf_token %}
	    	<p class="lead">Welcome Back!</p>
		    <div class="form-group">
          {{form.email}}
        </div>
		    <div class="form-group">
          {{form.password}}
		    </div>
		    <div class="form-group">
		    	<input type="checkbox" name="remember" value="true"> Remember Me
		    	<input type="submit" class="btn btn-primary btn-lg1 btn-block" name="submit" value="Log In">
		    </div>
	        <p>Don not have an account? <a href="register.html" title="Sign Up">Sign Up</a></p>
		 </form>
	   </div>
{% endblock content %}
